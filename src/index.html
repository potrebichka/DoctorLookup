<!DOCTYPE html>
<html>
    <head>
        <title>Doctor Lookup</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title">
                Doctor Lookup
            </h1>
            <form id="findLocationForm">
                <div class="form-group">
                    <label for="userLocationInput">Enter location:</label>
                    <input class="form-control" type="text" id="userLocationInput" placeholder="Leave empty to use your current location">
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
            <hr>
            <form id="findDoctorBySpecialityForm">
                <h2>Find doctor by location and speciality</h2>
                <select class="custom-select" id="specialitiesList"></select>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
            <div class="results">
                <h2 id="notFound3" class="notFound"></h2>
                <ul id="listOfDoctorsBySpeciality"></ul>
            </div> 
            <hr>
            <form id="findDoctorByIssueForm">
                <h2>Find doctor by location and medical issue</h2>
                <div class="form-group">
                    <label for="userIssueInput">Enter a medical issue:</label>
                    <input  class="form-control" type="text" id="userIssueInput" >
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
            <div class="results">
                <h2 id="notFound" class="notFound"></h2>
                <ul id="listOfDoctorsByIssue"></ul>
            </div> 
            <hr>
            <form id="findDoctorByNameForm">
                <h2>Find doctor by location and name:</h2>
                <div class="form-group">
                    <label for="userNameInput">Enter name of doctor</label>
                    <input  class="form-control" type="text" id="userNameInput" >
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
            <div class="results">
                <h2 id="notFound2" class="notFound"></h2>
                <ul id="listOfDoctorsByName"></ul>
            </div> 
        </div>
    </body>
</html>
