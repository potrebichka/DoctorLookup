<!DOCTYPE html>
<html>
    <head>
        <title>Doctor Lookup</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                Doctor Lookup
            </div>
            <form id="locationForm">
                <h2>Find doctor by location and medical issue:</h2>
                <div class="form-group">
                    <label for="userLocationInput">Enter location:</label>
                    <input class="form-control" type="text" id="userLocationInput" placeholder="Leave empty to use your current location">
                </div>
                <div class="form-group">
                    <label for="userLocationInput">Enter a medical issue:</label>
                    <input  class="form-control" type="text" id="userIssueInput" >
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
            <div class="results">
                <h2 id="notFound"></h2>
                <ul id="listOfDoctors"></ul>
            </div> 
        </div>
    </body>
</html>
