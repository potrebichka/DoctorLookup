<!DOCTYPE html>
<html>
    <head>
        <title>Super Galactic Age Calculator</title>
    </head>
    <body>
        <div class="container">
            <form id="ageForm">
                <div class="form-group">
                    <label for="userInput">Enter your age:</label>
                    <input type="date" id="userInput">
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
        <div id="results">
            <div class="planet">
                <h2>Mercury</h2>
                <h3>Age: <span id="mercuryAge"></span></h3>
            </div>
            <div class="planet">
                <h2>Venus</h2>
                <h3>Age: <span id="venusAge"></span></h3>
            </div>
            <div class="planet">
                <h2>Earth</h2>
                <h3>Age: <span id="earthAge"></span></h3>
            </div>
            <div class="planet">
                <h2>Mars</h2>
                <h3>Age: <span id="marsAge"></span></h3>
            </div>
            <div class="planet">
                <h2>Saturn</h2>
                <h3>Age: <span id="saturnAge"></span></h3>
            </div>
            <div class="planet">
                <h2>Uranus</h2>
                <h3>Age: <span id="uranusAge"></span></h3>
            </div>
            <div class="planet">
                <h2>Neptune</h2>
                <h3>Age: <span id="neptuneAge"></span></h3>
            </div>
            <div class="planet">
                <h2>Pluto</h2>
                <h3>Age: <span id="plutoAge"></span></h3>
            </div>
        </div>
    </body>
</html>
